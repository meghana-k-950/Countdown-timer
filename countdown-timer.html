<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="countdowntimer.css">
    
    <title>Countdown-timer</title>
</head>
<body>
    <h1>Birthday Timer for 2023</h1>
    <div class="countdown-container">
        <div class=" c2 days-c">
            <p class="bigtext" id="days">0</p>
            <span>DAYS</span>
        </div>
        <div class="c2 hours-c">
            <p class="bigtext" id="hours">0</p>
            <span>HOURS</span>
        </div>
        <div class="c2 minutes-c">
            <p class="bigtext" id="min">0</p>
            <span>MINUTES</span>
        </div>
        <div class="c2 seconds-c">
            <p class="bigtext" id="sec">0</p>
            <span>SECONDS</span>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
